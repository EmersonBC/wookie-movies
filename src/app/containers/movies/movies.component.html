<div *ngIf="movies; else loading">
  <div *ngFor="let genre of genres" class="p-2 p-md-4">
    <h3>{{genre}}</h3>

    <div class="row">
      <div *ngFor="let movie of movies | genreFilter: genre" class="card col-md-4 col-xl-3 p-0"
           (click)="openDetails(movie)">
        <img class="card-img-top" src="{{movie.backdrop}}" alt="Art">
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
